<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootcamp 2 - form validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./validation.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <div class="input-container">
              <input
                type="text"
                id="first-name"
                placeholder="Enter your first name here"
              />
              <span class="warning-message" id="first-name-warning"></span>
            </div>
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <div class="input-container">
              <input
                type="text"
                id="last-name"
                placeholder="Enter your last name here"
              />
              <span class="warning-message" id="last-name-warning"></span>
            </div>
          </li>
          <li>
            <label for="email">Email</label>
            <div class="input-container">
              <input
                type="text"
                id="email"
                placeholder="Enter your email here"
              />
              <span class="warning-message" id="email-warning"></span>
            </div>
          </li>
          <li>
            <label for="phone">Phone</label>
            <div class="input-container">
              <input
                type="text"
                id="phone"
                placeholder="Enter your phone here"
              />
              <span class="warning-message" id="phone-warning"></span>
            </div>
          </li>
          <li>
            <label for="message">Message</label>
            <textarea
              type="text"
              id="message"
              placeholder="Enter your message here"
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="twenty-to-twentynine" />
                <label for="twenty-to-twentynine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="thirty-to-thirtynine" />
                <label for="thirty-to-thirtynine">30-39</label>
              </li>
              <li>
                <input type="checkbox" id="forty-to-fortynine" />
                <label for="forty-to-fortynine">40-49</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-fiftynine" />
                <label for="fifty-to-fiftynine">50-59</label>
              </li>
              <li>
                <input type="checkbox" id="sixty-to-sixtynine" />
                <label for="sixty-to-sixtynine">60-69</label>
              </li>
              <li>
                <input type="checkbox" id="other" />
                <label for="other">other</label>
              </li>
              <span class="warning-message" id="age-warning"></span>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
